<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
                   alt="" width="30" height="24"
                   class="d-inline-block align-text-top">
              Резюме Лыч Андрей
            </a>
          </div>
        </nav>
    </header>
<main class="container">
    <h1>Резюме</h1>
    <div>
        <div class="row">
            <div class="col-5">
                <img src="https://https://i.postimg.cc/sDrrP9H9/Photo-0001.jpg/700/400" class="rounded img-fluid">
            </div>
            <div class="col-7">
                <form>
                    <div class="mb-3">
                        <div id="emailHelp" class="form-text">Форма обратной связи</div>
                        <label for="first_and_last_name" class="form-label">First and Last Name</label>
                        <input type="text" class="form-control" id="first_and_last_name" aria-describedby="first_and_last_name">
                        </div>
                    <div class="mb-3">
                        <label for="telefon" class="form-label">Telefon</label>
                        <input type="int" class="form-control" id="telefon">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning">Отклик</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>
</html>
