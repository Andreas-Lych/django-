{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1>Feedback</h1>
<div class="card">
 <div class="card-body">
   <h5 class="card-title">{{ feedback.title }}</h5>
   <p class="card-text">{{ feedback.text }}</p>
 </div>
{% load crispy_forms_filters %}

<h2>Add Feedback</h2>
<form method="POST" class="note-form">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="save btn btn-primary">Save</button>
</form>
</div>
{% endblock %}
